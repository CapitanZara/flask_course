<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>Welcome to Our Blog</h1>
    <ul>
        {% for post in posts %}
            <li><a href="/blog/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
